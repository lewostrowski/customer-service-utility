<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CS utilities</title>
  </head>
  <body>

    <!-- day count -->
    <div class="div-count-day">
      <form class="form-count-day">
        <input id="input-count-day" name="daycount" placeholder="YYYY-MM-DD">
        <button type="submit" name="btn-count-day">OK</button>
      </form>
      <div class="display-count-day"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="script/days.js"></script>
  </body>
</html>
